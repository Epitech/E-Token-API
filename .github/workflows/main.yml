name: Node CI

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
      uses: actions/setup-node@v3
      with:
        node-version: 18.12
    - name: npm install and test
      run: |
        sudo systemctl start mysql.service
        mysql -uroot -h127.0.0.1 -proot -e 'CREATE DATABASE IF NOT EXISTS etoken;'
        npm install
        npm test
      env:
        CI: true
